<section>
    
    
  
    <article>
        <div id="titulo">   <h2>{{titulo}}</h2>   </div>
        <p>{{conteudo}}</p>
        <br>
        <hr>
        <br>
        <form action="http://localhost/dev/CRUD/?pagina=post&metodo=addComent" method="POST">
            <span>Nome:</span><br>
            <input type="text" name="nome"><br><br>
            
            <span>Comentário:</span><br>
            <textarea name="msg"cols="50" rows="5"></textarea><br><br>

            <input type="hidden" name="id" value="{{id}}">  
            <input type="submit" value="Enviar"><br><br>
        </form>
        {% if comentarios == false%}
            <p>Não Há Comentários</p>
        {% else %}
            {% for coment in comentarios %}
                <fieldset>
                <h3>{{coment.nome}}</h3>
                <p>{{coment.mensagem}}</p>
                </fieldset>
                <br>
            {% endfor %}
        {% endif %}
        
    </article>

   


 


  
 
</section>
